<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eve Workspace</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="/xterm/css/xterm.css">
  <script src="/marked/lib/marked.umd.js"></script>
  <script src="/dompurify/purify.min.js"></script>
  <script src="/monaco/vs/loader.js"></script>
</head>
<body>
  <!-- Auth Screen -->
  <div id="authScreen" class="auth-screen hidden">
    <div class="auth-card">
      <h2 id="authTitle">Set Up Passkey</h2>
      <p id="authMessage">Secure your Eve Workspace.</p>
      <button id="authAction" class="btn-primary">Continue</button>
      <p id="authError" class="auth-error hidden"></p>
    </div>
  </div>

  <div class="app">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h1>Eve Workspace</h1>
        <button id="closeSidebar" class="menu-toggle" title="Close menu">&#x2715;</button>
      </div>
      <div class="sessions-section">
        <div class="section-header">
          <span>Projects</span>
          <button id="newProjectBtn" class="btn-icon" title="New Project">+</button>
        </div>
        <div id="projectList" class="project-list"></div>
        <div class="section-header">
          <span>Sessions</span>
          <button id="newSessionBtn" class="btn-icon" title="New Session">+</button>
        </div>
      </div>
    </aside>
    <div class="sidebar-resizer" id="sidebarResizer"></div>

    <main class="main">
      <div id="welcomeScreen" class="welcome-screen">
        <div class="welcome-content">
          <h2>Welcome to Eve Workspace</h2>
          <p>Start a new session to begin working with your LLM provider.</p>
          <button id="welcomeNewSession" class="btn-primary">New Session</button>
        </div>
      </div>

      <div id="chatScreen" class="chat-screen hidden">
        <header class="chat-header">
          <button id="openSidebar" class="menu-toggle" title="Open menu">&#9776;</button>
          <div id="tabBar" class="tab-bar"></div>
          <div class="session-stats" id="sessionStats">
            <span class="stat-item" id="costStat" title="Session cost">$0.00</span>
          </div>
        </header>

        <!-- Chat content area -->
        <div id="chat" class="chat-content">
          <div id="messages" class="messages"></div>

          <div class="input-area">
            <div id="inputPrompt" class="input-prompt hidden">
              <span id="promptText"></span>
            </div>
            <div id="attachedFiles" class="attached-files hidden"></div>
            <form id="inputForm" class="input-form">
              <button type="button" id="attachBtn" class="btn-attach" title="Attach files">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48"/>
                </svg>
              </button>
              <input type="file" id="fileInput" multiple hidden>
              <label for="userInput"></label><textarea
                id="userInput"
                placeholder="Type your message..."
                rows="1"
                autocomplete="off"
              ></textarea>
              <button type="submit" class="btn-send" id="sendBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13"/>
                </svg>
              </button>
            </form>
          </div>
        </div>

        <!-- Editor content area -->
        <div id="editor" class="editor-content hidden">
          <div class="editor-panes">
            <div id="monacoEditor" class="monaco-editor"></div>
            <div class="editor-split-divider"></div>
            <div id="markdownPreview" class="markdown-preview"></div>
          </div>
          <div class="editor-status">
            <span id="editorPath" class="editor-path"></span>
            <div id="viewModeToggle" class="view-mode-toggle hidden">
              <button class="view-mode-btn active" data-mode="edit" title="Editor only">Edit</button>
              <button class="view-mode-btn" data-mode="split" title="Split view">Split</button>
              <button class="view-mode-btn" data-mode="preview" title="Preview only">Preview</button>
            </div>
            <button id="saveFileBtn" class="btn-primary" disabled>Save</button>
          </div>
        </div>

        <!-- Terminal content area -->
        <div id="terminal" class="terminal-content hidden">
          <div id="terminalContainer" class="terminal-container"></div>
        </div>

        <!-- Task result content area -->
        <div id="taskResult" class="task-result-content hidden">
          <div class="task-result-header">
            <h2 id="taskResultName"></h2>
            <div id="taskResultMeta"></div>
          </div>
          <div id="taskResultBody"></div>
        </div>
      </div>
    </main>
  </div>

  <!-- New Session Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <h3>New Session</h3>
      <form id="newSessionForm">
        <label for="projectSelect">Project (optional)</label>
        <select id="projectSelect">
          <option value="">No project</option>
        </select>
        <label for="directoryInput">Working Directory</label>
        <input
          type="text"
          id="directoryInput"
          placeholder="/path/to/your/project"
          required
        >
        <div class="modal-actions">
          <button type="button" id="cancelModal" class="btn-secondary">Cancel</button>
          <button type="submit" class="btn-primary">Start Session</button>
        </div>
      </form>
    </div>
  </div>

  <!-- New Project Modal -->
  <div id="projectModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <h3>New Project</h3>
      <form id="newProjectForm">
        <label for="projectNameInput">Project Name</label>
        <input
          type="text"
          id="projectNameInput"
          placeholder="My Project"
          required
        >
        <label for="projectPathInput">Directory Path</label>
        <input
          type="text"
          id="projectPathInput"
          placeholder="/path/to/project"
          required
        >
        <label for="projectModelSelect">Default Model</label>
        <select id="projectModelSelect">
          <!-- Models loaded dynamically from /api/models -->
        </select>
        <div class="modal-actions">
          <button type="button" id="cancelProjectModal" class="btn-secondary">Cancel</button>
          <button type="submit" class="btn-primary">Create Project</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="confirmModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <h3>Confirm Deletion</h3>
      <p id="confirmMessage" class="confirm-message"></p>
      <div class="modal-actions">
        <button type="button" id="cancelConfirm" class="btn-secondary">Cancel</button>
        <button type="button" id="confirmDelete" class="btn-danger">Delete</button>
      </div>
    </div>
  </div>

  <!-- Scheduled Tasks Modal -->
  <div id="tasksModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content modal-wide">
      <h3>Scheduled Tasks - <span id="tasksProjectName"></span></h3>
      <div id="tasksList" class="tasks-list"></div>
      <div id="taskHistorySection" class="task-history-section hidden">
        <h4>Execution History</h4>
        <div id="taskHistoryList" class="task-history-list"></div>
      </div>
      <div class="modal-actions">
        <button type="button" id="newTaskBtn" class="btn-primary">New Task</button>
        <button type="button" id="closeTasksModal" class="btn-secondary">Close</button>
      </div>
    </div>
  </div>

  <!-- Task Form Modal (Create/Edit) -->
  <div id="taskFormModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content modal-wide">
      <h3 id="taskFormTitle">New Task</h3>
      <form id="taskForm">
        <label for="taskNameInput">Task Name</label>
        <input type="text" id="taskNameInput" placeholder="e.g. Daily code review" required>

        <label for="taskPromptInput">Prompt</label>
        <textarea id="taskPromptInput" class="task-prompt-textarea" placeholder="What should the AI do?" required rows="4"></textarea>

        <label for="taskScheduleType">Schedule</label>
        <select id="taskScheduleType">
          <option value="daily">Daily</option>
          <option value="hourly">Hourly</option>
          <option value="interval">Interval</option>
          <option value="weekly">Weekly</option>
          <option value="cron">Cron</option>
        </select>
        <div id="taskScheduleConfig"></div>

        <label for="taskModelSelect">Model (optional override)</label>
        <select id="taskModelSelect">
          <option value="">Use project default</option>
        </select>

        <label for="taskArgsInput">CLI Arguments (optional)</label>
        <input type="text" id="taskArgsInput" placeholder='e.g. --allowedTools Edit Read'>

        <div class="task-form-toggle">
          <label for="taskEnabledCheck">Enabled</label>
          <label class="task-toggle">
            <input type="checkbox" id="taskEnabledCheck" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="modal-actions">
          <button type="button" id="taskDeleteBtn" class="btn-danger hidden">Delete</button>
          <button type="button" id="cancelTaskForm" class="btn-secondary">Cancel</button>
          <button type="submit" class="btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="tab-manager.js"></script>
  <script src="file-browser.js"></script>
  <script src="file-editor.js"></script>
  <script src="terminal-manager.js"></script>
  <script src="app.js"></script>
</body>
</html>
